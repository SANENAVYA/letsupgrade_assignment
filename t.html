<!DOCTYPE html>
<html>
<head>
    <title>Styling Example</title>
    <style>
       
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
       
        .styled-div {
            background-color: #ffffff;
            color: #333333;
            padding: 20px;
        }
        
       
        h1, h2 {
            font-family: 'Courier New', monospace;
        }
        
       
        section {
            border: 1px solid #cccccc;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        
       
        .skills li:hover {
            color: #ff9900;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="styled-div">
        <h1>Welcome to My Stylish Page</h1>
        <h2>Exploring CSS Styling</h2>
        <p>This is a sample text within a styled div.</p>
    </div>
    
    <section>
        <h2>Skills</h2>
        <ul class="skills">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
        </ul>
    </section>
    
    <section>
        <h2>Experience</h2>
        <p>Details about your experience go here.</p>
    </section>
</body>
</html>
