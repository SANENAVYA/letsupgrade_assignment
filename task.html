<!DOCTYPE html>
<html>
<head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #333333;
      padding: 20px;
      text-align: center;
      color: white;
    }

    nav {
      background-color: #f2f2f2;
      padding: 10px;
      display: flex;
      justify-content: space-around;
    }

    main {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .card {
      width: 300px;
      background-color: #f2f2f2;
      margin: 10px;
      padding: 20px;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .sidebar {
      background-color: #f2f2f2;
      padding: 20px;
      align-self: flex-start;
    }

    footer {
      background-color: #333333;
      padding: 20px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Product Showcase</h1>
    </header>

    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>

    <main>
      <div class="card">
        <img src="product1.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>Description of Product 1</p>
      </div>

      <div class="card">
        <img src="product2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>Description of Product 2</p>
      </div>

      <div class="card">
        <img src="product3.jpg" alt="Product 3">
        <h2>Product 3</h2>
        <p>Description of Product 3</p>
      </div>
    </main>

    <div class="sidebar">
      <h3>Related Links</h3>
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
      </ul>
    </div>

    <footer>
      &copy; 2021 Product Showcase. All rights reserved.
    </footer>
  </div>
</body>
</html>
